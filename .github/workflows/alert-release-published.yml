name: After Release

on:
  release:
    types: [published]

jobs:
  after-release:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2
    - name: POST to webhook
      working-directory: ./bot
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        NOTES=(npx ts-node docs/getFirstSection.ts)
        curl \
          -H "Content-Type: application/json" \
          -d '{ "username": "Rosco Updates", "content": "${NOTES}"}' \
          $DISCORD_WEBHOOK