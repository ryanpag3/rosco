name: Build

on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: build bot
        run: |
          yarn install
          npx tsc
        working-directory: ./bot
  run-tests:
    needs: build
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        options: --entrypoint="postgres -c 'max_connections=20'"
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: test_guacbot_db
          POSTGRES_PASSWORD: adminadmin
      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Run Tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          yarn install
          yarn jest
        working-directory: ./bot
  build-docker:
    needs: run-tests
    name: Build Docker
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: build bot
        run: |
          yarn install
          npx tsc
          export PUSH=true; ./buildDocker.sh ryanpage/guac-bot latest
          export PUSH=true; ./buildDocker.sh ryanpage/guac-bot ${{ github.run_number }}
        working-directory: ./bot